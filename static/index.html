<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      href="style.css"
      rel="stylesheet"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a
        class="more-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task-area">
        <label class="new-task-label" for="new-task-input">Add Item</label>
        <div class="add-wrapper">
          <input id="new-task-input" class="text-input task-caption" type="text">
          <button class="button-common button-add">Add</button>
        </div>
      </p>
      <h3 class="list-title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-caption task-label">Pay Bills</label>
          <input type="text" class="text-input task-caption">
          <button class="button-common button-edit">Edit</button>
          <button class="button-common button-delete">
            <img class="button-delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-caption task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input task-caption">
          <button class="button-common button-edit">Save</button>
          <button class="button-common button-delete">
            <img class="button-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-caption task-label">See the Doctor</label>
          <input type="text" class="text-input task-caption">
          <button class="button-common button-edit">Edit</button>
          <button class="button-common button-delete">
            <img class="button-delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
