<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      href="style.css"
      rel="stylesheet"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header-image"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix image"
      >
      <a
        class="more-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main">
      <section id="tasks-section">
        <h1 class="list-title" style="display: none;">Task list</h1>
        <label class="new-task-label" for="new-task-input">Add Item</label>
        <div class="add-wrapper">
          <input id="new-task-input" class="text-input task-caption" type="text">
          <button class="button-common button-add">Add</button>
        </div>
        <h2 class="list-title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox" aria-label="Complete">
            <label class="task-caption task-label">Pay Bills</label>
            <input type="text" class="text-input task-caption">
            <button class="button-common button-edit">Edit</button>
            <button class="button-common button-delete" aria-label="Remove">
              <img class="button-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list-item edit-mode">
            <input class="task-checkbox" type="checkbox" aria-label="Complete">
            <label class="task-caption task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input task-caption">
            <button class="button-common button-edit">Save</button>
            <button class="button-common button-delete" aria-label="Remove">
              <img class="button-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h2 class="list-title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list-item">
            <input class="task-checkbox" type="checkbox" checked aria-label="Restore">
            <label class="task-caption task-label">See the Doctor</label>
            <input type="text" class="text-input task-caption">
            <button class="button-common button-edit">Edit</button>
            <button class="button-common button-delete" aria-label="Remove">
              <img class="button-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
